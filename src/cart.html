<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>

  <body class="bg-gray-100 select-none">
    <!-- Cart Page Content -->
    <div class="container mx-auto px-4 py-16 flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0">
      <!-- Order Summary Section -->
      <div class="w-full md:w-1/3 bg-white p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>
        <div class="space-y-4">
          <div class="flex justify-between">
            <span>Items (3)</span>
            <span>$30.00</span>
          </div>
          <div>
            <h3 class="text-lg font-bold mb-2">Delivery Options</h3>
            <div class="space-y-2">
              <select class="w-full border rounded p-2">
                <option>Standard Delivery - $5.00</option>
                <option>Express Delivery - $10.00</option>
                <option>Next Day Delivery - $15.00</option>
              </select>
            </div>
          </div>
          <div class="flex justify-between font-bold text-lg">
            <span>Total Cost</span>
            <span>$35.00</span>
          </div>
          <a href="./checkout.html" class="flex justify-center w-full bg-blue-500 text-white py-2 rounded">Proceed to Checkout</a>
        </div>
      </div>

      <!-- Shopping Cart Section -->
      <div class="w-full md:w-2/3 bg-white p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr>
                <th class="pb-4">Image</th>
                <th class="pb-4">Name</th>
                <th class="pb-4">Category</th>
                <th class="pb-4">Quantity</th>
                <th class="pb-4">Price</th>
                <th class="pb-4">Total</th>
                <th class="pb-4">Remove</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample cart item -->
              <tr class="border-t">
                <td class="py-4">
                  <img src="https://via.placeholder.com/50" alt="Product Image" class="w-12 h-12 rounded" />
                </td>
                <td class="py-4">Product Name</td>
                <td class="py-4">Category Name</td>
                <td class="py-4">
                  <div class="flex items-center">
                    <button class="text-gray-500"><i class="fas fa-minus"></i></button>
                    <input type="number" class="w-12 mx-2 text-center border rounded" value="1" min="1" />
                    <button class="text-gray-500"><i class="fas fa-plus"></i></button>
                  </div>
                </td>
                <td class="py-4">$10.00</td>
                <td class="py-4">$10.00</td>
                <td class="py-4">
                  <button class="text-red-500"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <!-- Repeat for more items -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script type="module" src="./assets/script/main.js"></script>
</html>
