<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>

  <body class="bg-gray-100 select-none">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-16 flex justify-center items-center min-h-screen">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-center mb-8">
          <button id="login-toggle" class="w-1/2 text-center py-2 font-bold text-blue-500 border-b-2 border-blue-500">Login</button>
          <button id="signup-toggle" class="w-1/2 text-center py-2 font-bold text-gray-500 border-b-2">Signup</button>
        </div>
        <!-- Back to Home Link -->
        <div class="mb-4 text-center">
          <a href="index.html" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
        <!-- Form Container -->
        <div class="form-container">
          <!-- Login Form -->
          <div id="login-content" class="toggle-content active">
            <form>
              <div class="mb-4">
                <label for="login-email" class="block text-gray-700">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border border-gray-300 rounded mt-1" required />
              </div>
              <div class="mb-4">
                <label for="login-password" class="block text-gray-700">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border border-gray-300 rounded mt-1" required />
              </div>
              <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
              </div>
            </form>
          </div>
          <!-- Signup Form -->
          <div id="signup-content" class="toggle-content">
            <form>
              <div class="mb-4">
                <label for="signup-name" class="block text-gray-700">Name</label>
                <input type="text" id="signup-name" class="w-full p-2 border border-gray-300 rounded mt-1" required />
              </div>
              <div class="mb-4">
                <label for="signup-email" class="block text-gray-700">Email</label>
                <input type="email" id="signup-email" class="w-full p-2 border border-gray-300 rounded mt-1" required />
              </div>
              <div class="mb-4">
                <label for="signup-password" class="block text-gray-700">Password</label>
                <input type="password" id="signup-password" class="w-full p-2 border border-gray-300 rounded mt-1" required />
              </div>
              <div class="mb-4">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./assets/script/main.js"></script>
  </body>
</html>
