<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Fake Store</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="bg-gray-100 select-none">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-16">
      <h1 class="text-2xl font-bold mb-8 text-center">Checkout</h1>
      <div class="flex flex-wrap justify-center">
        <!-- Billing Details Form -->
        <div class="w-full md:w-1/2 lg:w-1/3 bg-white p-8 rounded-lg shadow-lg mb-8 md:mb-0">
          <h2 class="text-xl font-semibold mb-4">Billing Details</h2>
          <form>
            <div class="mb-4">
              <label for="full-name" class="block text-gray-700">Full Name</label>
              <input type="text" id="full-name" class="w-full p-2 border border-gray-300 rounded mt-1" required />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required />
            </div>
            <div class="mb-4">
              <label for="address" class="block text-gray-700">Address</label>
              <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded mt-1" required />
            </div>
            <div class="mb-4">
              <label for="city" class="block text-gray-700">City</label>
              <input type="text" id="city" class="w-full p-2 border border-gray-300 rounded mt-1" required />
            </div>
            <div class="mb-4">
              <label for="zip" class="block text-gray-700">ZIP Code</label>
              <input type="text" id="zip" class="w-full p-2 border border-gray-300 rounded mt-1" required />
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="w-full md:w-1/2 lg:w-1/3 bg-white p-8 rounded-lg shadow-lg ml-0 md:ml-8">
          <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
          <div class="mb-4">
            <p class="text-gray-700">Product 1 (ID: 1) x 1</p>
            <p class="text-gray-700">Product 2 (ID: 2) x 2</p>
          </div>
          <div class="mb-4">
            <p class="text-gray-700 font-bold">Total: $100</p>
          </div>
          <a href="./thankyou.html" class="flex justify-center w-full bg-blue-500 text-white py-2 rounded mt-4">Place Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
